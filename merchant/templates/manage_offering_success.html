{% extends "standard_page.html" %}
{% load static %}

{% block main %}
    {% if messages %}
        <div class="col-sm-12 no-left">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    <a class="close" data-dismiss="alert">Ã—</a>
                    {{ message|safe }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">You have approved purchase made by {{name}} and an email has been sent to {{email}}</h4>
            <a href="{% url 'offering_list' username=request.user %}" class="btn btn-primary" id="{{ center_id }}">Back to offerings table<a/>
        </div>
    </div>
{% endblock main %}
